<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>

    <div id="sidebar">
        <div id="profile-row">
            <div>
                <img class="round-pic" src="e777a4193bc07e1f9bb1.png" alt="" width="24 px" height="24px"> <!--24px = 1.5rem-->
                <p>Theodor</p>
            </div>
            <div>
                <img class="icon" src="5b919a18868c8b7fef2a.svg" alt="">
                <img class="icon" src="983e669953f8a333a3b0.svg" alt="">
            </div>
        </div>
        <div>
            <a id="dashboard-link" href="#" onclick="location.reload();"><img src="dcce98586689314612d4.svg" height="20px"><h3>Dashboard</h3></a>
        </div>
        <div id="tasks-sidebar">
            <div id="sidebar-my-tasks" class="sidebar-task-link">
                <img src="a5ab11ee00031a84fc4b.svg" alt="">
                <h3>Tasks</h3>
            </div>
            <div id="sidebar-ongoing-tasks" class="sidebar-task-link">
                <h4>Ongoing</h4>
            </div>
            <div id="sidebar-not-started-tasks" class="sidebar-task-link">
                <h4>Not started</h4>
            </div>
            <div id="sidebar-completed-tasks" class="sidebar-task-link">
                <h4>Completed</h4>
            </div>
            <div id="sidebar-deadline-passed-tasks" class="sidebar-task-link">
                <h4>Overdue</h4>
            </div>
            <button id="add-task-btn-sidebar" class="add-task-btn">
                <img class="icon" src="1d8abaeeed812ed95211.svg" alt="">
                <h4>Add task</h4>
            </button>
        </div>
        <div id="projects-sidebar">
            <div id="sidebar-all-projects" class="sidebar-project-link">
                <img src="29c1cc8a715b7a6081d6.svg" alt="">
                <h3>Projects</h3>
            </div>
            <div id="sidebar-ongoing-projects" class="sidebar-project-link">
                <h4>Ongoing</h4>
            </div>
            <div id="sidebar-not-started-projects" class="sidebar-project-link">
                <h4>Not started</h4>
            </div>
            <div id="sidebar-completed-projects" class="sidebar-project-link">
                <h4>Completed</h4>
            </div>
            <button id="add-project-btn-sidebar" class="add-project-btn">
                <img class="icon" src="1d8abaeeed812ed95211.svg" alt="">
                <h4>Add project</h4>
            </button>
        </div>
    </div>

    <div id="main-content">
        <div id="headings-section">
            <h1>Dashboard</h1>
            <h2>General Tasks</h2>
        </div>
        <!--add the general project here (the "All tasks" section) -->
        <div id="tasks-section">
            <div id="main-tasks-area"></div>
            <div id="ongoing-tasks"></div>
            <div id="not-started-tasks"></div>
            <div  id="completed-tasks"></div>
            <div id="overdue-tasks"></div>
        </div>

        <!--other projects go to the main projects section-->
        <h2 id="projects-header">Projects</h2>
        <div id="projects-section">
            <!-- <div class="hidden" id="main-projects-area"></div>
            <div class="hidden" id="ongoing-projects"></div>
            <div class="hidden" id="not-started-projects"></div>
            <div class="hidden" id="completed-projects"></div>
            <div class="hidden" id="overdue-projects"></div> -->
        </div>
    </div>
      <!--task dialog-->
      <dialog id="task-dialog" class="hidden">
        <form>
            <button class="dialog-close-btn" id="task-dialog-close-btn" autofocus>X</button>
            <h2>Add a new task</h2>
            <div class="form-row">
                <label for="task-title-input">Task title: </label>
                <input class="input-class" id="task-title-input" name="task-title-input" placeholder="Task" type="text" required>
            </div>
            <div class="form-row">
                <label for="task-description-input">Task description: </label>
                <textarea class="input-class" id="task-description-input" name="task-description-input" placeholder="Description" type="text" required></textarea>
            </div>
            <div class="form-row">
                <label for="task-due-date-input">Due date: </label>
                <input class="input-class" id="task-due-date-input" name="task-due-date-input" placeholder="Due date" type="date" min="1900-01-01" max="2200-01-01" required>
            </div>
            <div class="form-row">
                <label for="task-priority-input">Priority: </label>
                <select name="task-priority-input" id="task-priority-input">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-row">
                <label for="task-status-input">Status: </label>
                <select name="task-status-input" id="task-status-input">
                    <option value="Not started">Not started</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="form-row">
                <label for="task-project-input">Project: </label>
                <select id="task-project-input" name="task-project-input" required>
                    <option value="general-tasks">General tasks</option>
                    <option value="javascript-course">JavaScript course</option>
                    <option value="starting-strength">Starting Strength</option>
                </select>
            </div>
            <button class="dialog-confirm-btn" id="task-dialog-confirm-btn" type="submit">Confirm</button>
        </form>
    </dialog>
    <!--project dialog-->
    <dialog id="project-dialog">
        <form>
            <button class="dialog-close-btn" id="project-dialog-close-btn" autofocus>X</button>
            <h2>Add a new project</h2>
            <div class="form-row">
                <label for="project-title-input">Project title: </label>
                <input class="input-class" id="project-title-input" name="project-title-input" placeholder="Studying Spanish" type="text" required minlength="3" maxlength="30">
            </div>
            <div class="form-row">
                <label for="project-description-input">Project description: </label>
                <textarea class="input-class" id="project-description-input" name="project-description-input" placeholder="Description" type="text" required></textarea>
            </div>
            <div class="form-row">
                <label for="project-status-input">Status: </label>
                <select name="project-status-input" id="project-status-input">
                    <option value="project-not-started">Not started</option>
                    <option value="project-ongoing">Ongoing</option>
                    <option value="project-completed">Completed</option>
                </select>
            </div>
            <div class="form-row">
                <label for="project-notes-input">Add notes: </label>
                <textarea class="input-class" id="project-notes-input" name="project-notes-input" placeholder="Notes" type="text" rows="5" cols="40"></textarea>
            </div>
            <button class="dialog-confirm-btn" id="project-dialog-confirm-btn" value="default" type="submit">Confirm</button>
        </form>
    </dialog>
</body>
</html>
