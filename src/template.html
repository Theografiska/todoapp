<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sidebar">
        <div id="profile-row">
            <div id="name-section">
                <img class="round-pic" src="assets/Theo.png" alt="" width="24 px" height="24px"> <!--24px = 1.5rem-->
                <p>Theodor</p>
            </div>
            <div>
                <img class="icon" src="assets/notifications_24dp_666666_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <img class="icon" src="assets/thumbnail_bar_24dp_666666_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>
        </div>
        <div id="tasks-sidebar">
            <div>
                <h4 class="sidebar-heading">My Tasks</h4>
            </div>
            <div>
                <h4>Today</h4>
            </div>
            <div>
                <h4>Upcoming</h4>
            </div>
            <div>
                <img id="add-task-btn" class="icon" src="assets/add_circle_24dp_666666_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <h4>Add task</h4>
            </div>
        </div>
        <div id="projects-sidebar">
            <div>
                <h4 class="sidebar-heading">My Projects</h4>
            </div>
            <div>
                <h4>JavaScript Course</h4>
            </div>
            <div>
                <h4>Starting Strength</h4>
            </div>
            <div>
                <h4>Fingerstyle Guitar</h4>
            </div>
            <div>
                <img id="add-project-btn" class="icon" src="assets/add_circle_24dp_666666_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <h4>Add project</h4>
            </div>
        </div>
    </div>
    <div id="main-content">
        <div id="task-section">
            <h2>Tasks</h2>
        </div>
        <div id="projects-section">
            <h2>Projects</h2>
        </div>
            <dialog id="task-dialog">
                    <div>
                        <button class="form-button" id="task-dialog-close-btn" autofocus>X</button>
                    </div>
                    <form>
                        <div class="form-row">
                            <label for="title-input">Task title: </label>
                            <input class="input-class" id="title-input" name="title-input" placeholder="Task" type="text" required>
                        </div>
                        <div class="form-row">
                            <label for="description-input">Task description: </label>
                            <input class="input-class" id="description-input" name="description-input" placeholder="Description" type="text" required>
                        </div>
                        <div class="form-row">
                            <label for="due-date-input">Due date: </label>
                            <input class="input-class" id="due-date-input" name="due-date-input" placeholder="Due date" type="text" required>
                        </div>
                        <div class="form-row">
                            <label for="priority-input">Priority: </label>
                            <input class="input-class" id="priority-input" name="priority-input" placeholder="Priority" type="text" required>
                        </div>
                        <div class="form-row">
                            <label for="status-input">Status: </label>
                            <input class="input-class" id="status-input" name="status-input" placeholder="Status" type="text" required>
                        </div>
                        <div class="form-row">
                            <label for="labels-input">Labels for projects: </label>
                            <select class="input-class" id="labels-input" name="labels-input" placeholder="Labels" type="text" required>
                                <option value="general">General tasks</option>
                                <option value="javascript-course">JavaScript Course</option>
                                <option value="starting-strength">Starting Strength</option>
                                <option value="fingerstyle-guitar">Fingerstyle Guitar</option>
                            </select>
                        </div>
                    </form>
                    <button class="form-button" id="task-dialog-confirm-btn" value="default">Confirm</button>
            </dialog>

            <dialog id="project-dialog">
                <div>
                    <button class="form-button" id="project-dialog-close-btn" autofocus>X</button>
                </div>
                <form>
                    <div class="form-row">
                        <label for="title-input">Project title: </label>
                        <input class="input-class" id="project-title-input" name="project-title-input" placeholder="Project" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="description-input">Project description: </label>
                        <input class="input-class" id="project-description-input" name="project-description-input" placeholder="Description" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="due-date-input">Due date: </label>
                        <input class="input-class" id="project-due-date-input" name="project-due-date-input" placeholder="Due date" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="priority-input">Priority: </label>
                        <input class="input-class" id="project-priority-input" name="project-priority-input" placeholder="Priority" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="status-input">Status: </label>
                        <input class="input-class" id="project-status-input" name="project-status-input" placeholder="Status" type="text" required>
                    </div>
                   <!--  <div class="form-row">
                        <label for="project-tasks-input">Tasks: </label>
                        <select class="input-class" id="project-tasks-input" name="project-tasks-input" placeholder="Labels" type="text" required>
                            <option value="general">General tasks</option>
                            <option value="javascript-course">JavaScript Course</option>
                            <option value="starting-strength">Starting Strength</option>
                            <option value="fingerstyle-guitar">Fingerstyle Guitar</option>
                        </select>
                    </div> -->
                    <div class="form-row">
                        <label for="project-notes-input">Add notes: </label>
                        <input class="input-class" id="project-notes-input" name="project-notes-input" placeholder="Notes" type="text" required>
                    </div>
                </form>
                <button class="form-button" id="project-dialog-confirm-btn" value="default">Confirm</button>
        </dialog>
        
    </div>
</body>
</html>
