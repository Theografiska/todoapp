<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="sidebar">
        <div id="profile-row">
            <div>
                <img class="round-pic" src="assets/Theo.png" alt="" width="24 px" height="24px"> <!--24px = 1.5rem-->
                <p>Theodor</p>
            </div>
            <div>
                <img class="icon" src="assets/notifications_24dp_666666_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <img class="icon" src="assets/thumbnail_bar_24dp_666666_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>
        </div>
        <div id="tasks-sidebar">
            <div>
                <h3>My Tasks</h3>
            </div>
            <div>
                <h4>Today</h4>
            </div>
            <div>
                <h4>Upcoming</h4>
            </div>
            <div>
                <img id="add-task-btn" class="icon" src="assets/add_circle_24dp_666666_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <h4>Add task</h4>
            </div>
        </div>
        <div id="projects-sidebar">
            <div>
                <h3>My Projects</h3>
            </div>
            <div>
                <h4>General Tasks</h4>
            </div>
            <div>
                <h4>JavaScript Course</h4>
            </div>
            <div>
                <h4>Starting Strength</h4>
            </div>
            <div>
                <img id="add-project-btn" class="icon" src="assets/add_circle_24dp_666666_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <h4>Add project</h4>
            </div>
        </div>
    </div>

    <div id="main-content">
        <h2>General Tasks</h2>
        <!--add the general project here already-->
        <div id="tasks-section">
        </div>
        <h2>Projects</h2>
        <div id="projects-section">
        </div>
            <dialog id="task-dialog">
                    <div>
                        <button class="form-button" id="task-dialog-close-btn" autofocus>X</button>
                    </div>
                    <form>
                        <div class="form-row">
                            <label for="task-title-input">Task title: </label>
                            <input class="input-class" id="task-title-input" name="task-title-input" placeholder="Task" type="text" required>
                        </div>
                        <div class="form-row">
                            <label for="task-description-input">Task description: </label>
                            <input class="input-class" id="task-description-input" name="task-description-input" placeholder="Description" type="text" required>
                        </div>
                        <div class="form-row">
                            <label for="task-due-date-input">Due date: </label>
                            <input class="input-class" id="task-due-date-input" name="task-due-date-input" placeholder="Due date" type="text" required>
                        </div>
                        <div class="form-row">
                            <label for="task-priority-input">Priority: </label>
                            <select name="task-priority-input" id="task-priority-input">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="task-status-input">Status: </label>
                            <select name="task-status-input" id="task-status-input">
                                <option value="task-not-started">Not started</option>
                                <option value="task-ongoing">Ongoing</option>
                                <option value="task-completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="task-project-input">Project: </label>
                            <select class="input-class" id="task-project-input" name="task-project-input" placeholder="Project" type="text" required>
                                <option value="general">General tasks</option>
                            </select>
                        </div>
                    </form>
                    <button class="form-button" id="task-dialog-confirm-btn" value="default">Confirm</button>
            </dialog>

            <dialog id="project-dialog">
                <div>
                    <button class="form-button" id="project-dialog-close-btn" autofocus>X</button>
                </div>
                <form>
                    <div class="form-row">
                        <label for="project-title-input">Project title: </label>
                        <input class="input-class" id="project-title-input" name="project-title-input" placeholder="Project" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="project-description-input">Project description: </label>
                        <input class="input-class" id="project-description-input" name="project-description-input" placeholder="Description" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="project-due-date-input">Due date: </label>
                        <input class="input-class" id="project-due-date-input" name="project-due-date-input" placeholder="Due date" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="project-status-input">Status: </label>
                        <select name="project-status-input" id="project-status-input">
                            <option value="project-not-started">Not started</option>
                            <option value="project-ongoing">Ongoing</option>
                            <option value="project-completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="project-notes-input">Add notes: </label>
                        <textarea class="input-class" id="project-notes-input" name="project-notes-input" placeholder="Notes" type="text" rows="5" cols="33" required>
                    </div>
                </form>
                <button class="form-button" id="project-dialog-confirm-btn" value="default">Confirm</button>
        </dialog>

        <!--task modal-->
        <div id="task-modal" class="modal hidden">
            <div class="task-modal-content">
                <span id="task-modal-close-btn">&times;</span>
                <h2 id="task-modal-title"></h2>
                <p id="task-modal-description"></p>
                <p id="task-modal-due-date"></p>
                <p id="task-modal-priority"></p>
                <p id="task-modal-status"></p>
                <p id="task-modal-project"></p>
            </div>
        </div>
        
    </div>
</body>
</html>
